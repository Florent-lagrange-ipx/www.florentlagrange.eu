<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS3 Responsive Navigation Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 menu-fixe" data-pg-collapsed>
            <header class='masthead' data-pg-collapsed data-pgc="Menu-element">
                <nav>
                    <div class='nav-container'>
                        <div>
                            <input id='slider1' name='slider1' type='checkbox'>
                            <label class='slide has-child' for='slider1'>
                                <span class='element'>Bg</span>
                                <span class='name'>Blog</span>
                            </label>
                            <div class='child-menu'>
                                <a href='#'>Recent</a>
                                <a href='#'>Archives</a>
                                <a href='#'>Categories</a>
                            </div>
                        </div>
                        <div>
                            <a class='slide' href='#'><span class='element'>Po</span><span class='name'>Portfolio</span></a>
                        </div>
                        <div>
                            <input id='slider2' name='slider2' type='checkbox'>
                            <label class='slide has-child' for='slider2'>
                                <span class='element'>Xp</span>
                                <span class='name'>Laboratory</span>
                            </label>
                            <div class='child-menu'>
                                <a href='#'>PHP</a>
                                <a href='#'>Javascript</a>
                                <a href='#'>Css</a>
                                <a href='#'>Ruby</a>
                                <a href='#'>Python</a>
                                <a href='#'>Design</a>
                            </div>
                        </div>
                        <div>
                            <a class='slide' href='#'><span class='element'>Ab</span><span class='name'>About</span></a>
                        </div>
                        <div>
                            <a class='slide' href='#'><span class='element'>C</span><span class='name'>Contact</span></a>
                        </div>
                    </div>
                </nav>
                <div class='social-container'>
                    <span><a class='social-roll github' href='#'></a></span>
                    <span><a class='social-roll twitter' href='#'></a></span>
                    <span><a class='social-roll linkedin' href='#'></a></span>
                    <span><a class='social-roll rss' href='#'></a></span>
                </div>
            </header>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
    </body>
</html>
